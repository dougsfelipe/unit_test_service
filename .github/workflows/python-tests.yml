name: Testes e Deploy Coverage

on:
  push:
    branches: [master]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v3

      - name: Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rodar testes com pytest e gerar relatório coverage
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest --cov=app --cov-report=html
          pytest --cov=app --cov-report=xml

      - name: Listar htmlcov para debug
        run: ls -la htmlcov

      - name: Upload artifact report
        run: |
          mkdir public
          cp report.html public/index.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Enviar cobertura para Coveralls
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: coveralls

  deploy:
    needs: test
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy para GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
